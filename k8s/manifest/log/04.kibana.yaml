apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana
  labels:
    type: log
    app: kibana
data:
  kibana.yml: |-
    server.port: 5601
    server.name: kibana.dbzl.test
    server.host: "0"
    elasticsearch.hosts: "http://elasticsearch-cluster:9200"

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
  annotations:
    deployment.kubernetes.io/revision: 2      
spec:
  selector:
    matchLabels:
      run: kibana
  template:
    metadata:
      labels:
        run: kibana
    spec:
      volumes:
      - name: kibana-config-volume
        configMap:
          name: kibana
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.7.2 
        imagePullPolicy: Always
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP
        volumeMounts:
        - name: kibana-config-volume
          mountPath: /usr/share/kibana/config
        readinessProbe:           
           httpGet:
             path: /status
             port: 5601
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 500m
            memory: 2Gi

---

apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    service: kibana
  #  annotations:
  #    cloud.google.com/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  selector:
    run: kibana
  ports:
  - name: kibana
    port: 80
    targetPort: 5601
    protocol: TCP

