# Default values for elk.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: sebp/elk
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 80
  target: 5601

elk:
  storage:
    name: elasticsearch-pd
    size: 1G
  resource:
    cpu_req: 200
    mem_req: 4Gi
    cpu_lim: 200
    mem_lim: 4Gi
    
